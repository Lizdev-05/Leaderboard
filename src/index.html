<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
   <section>
    <h1 id="title">Leaderboard</h1>
     <div class="main">
       <div class="recent">
         <h2>Recent scores</h2>
         <button id="refresh-btn" type="reset">Refresh</button>
       </div>
       <div class="add">
         <h2>Add your score</h2>
       </div>
     </div>
    <div class="scores">
     
        <ul class="score-list">
          
        </ul>
    
      <div class="form-part">
          <input type="text" id="user-name" placeholder="Your name"> <br>
          <input type="text"  id="user-score" placeholder="Your score"> <br>
          <button id="submit-btn" type="submit">submit</button>
      </div>
    </div>

   </section>
</body>
</html>
