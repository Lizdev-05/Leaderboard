<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
   <section>
    <h1 id="title">Leaderboard <i class="fa-solid fa-trophy"></i></h1>
     <div class="main">
       <div class="recent">
        <div class="top">
          <h2>Recent scores</h2>
          <button id="refresh-btn" type="reset">Refresh</button>
        </div>
         <ul class="score-list">
          
        </ul>
       </div>
       <div class="add">
         <h2>Add your score</h2>
         <div class="form-part">
          <input type="text" id="user-name" placeholder="Your name"> <br>
          <input type="text"  id="user-score" placeholder="Your score"> <br>
          <div class="button">
            <button id="submit-btn" type="submit">submit</button>
          </div>
      </div>
       </div>
     </div>
    <!-- <div class="scores">
     
        
     
    </div> -->

   </section>
</body>
</html>
