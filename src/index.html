<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
   <section>
    <h1 id="title">Leaderboard</h1>
     <div class="main">
       <div class="recent">
         <h2>Recent scores</h2>
         <button id="refresh-btn" type="reset">Refresh</button>
       </div>
       <div class="add">
         <h2>Add your score</h2>
       </div>
     </div>
    <div class="scores">
      <div class="score-list">
        <ul>
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </div>
      <div class="form-part">
          <input type="text" placeholder="Your name"> <br>
          <input type="text" placeholder="Your score"> <br>
          <button id="submit-btn" type="submit">submit</button>
      </div>
    </div>

   </section>
</body>
</html>
